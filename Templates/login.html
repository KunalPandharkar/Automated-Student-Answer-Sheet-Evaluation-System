<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>



<style>
    body {
        background: linear-gradient(45deg, #6ab04c, #2980b9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background: #3498db;
        border-radius: 15px 15px 0 0;
        color: white;
        text-align: center;
        padding: 1.5rem 0;
    }
    .form-control {
        border-radius: 25px;
        padding: 1.2rem;
    }
    .btn-primary {
        background-color: #2980b9;
        border: none;
        border-radius: 25px;
        padding: 0.8rem;
        transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
        background-color: #6ab04c;
    }
    .btn-block {
        font-weight: bold;
    }
    .card-body {
        padding: 2rem;
    }
    .form-group label {
        font-weight: bold;
        color: #333;
    }
    .text-center a {
        color: #2980b9;
        font-weight: bold;
    }
    .text-center a:hover {
        text-decoration: none;
        color: #6ab04c;
    }
</style>

<body>


   

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Teacher Login</h3>
                    </div>
                    <div class="card-body">
                        <form  method="post" enctype="multipart/form-data">

                        
                            <!-- Mobile Number -->
                            <div class="form-group">
                                <label for="mobile_number">Mobile Number</label>
                                <input type="text" name="mobile_number" class="form-control" placeholder="Enter your mobile number" required>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>

                            <!-- Signup Button -->
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>

                        <!-- Already have an account? -->
                        <p class="mt-3 text-center">
                            Dont have an account? <a href="{{ url_for('signup') }}">Signup here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


</body>

</html>
