<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject Answer Evaluation | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
     .top-header {
        padding-left: 38px;
    }

    .bottom-section h1 {
        font-size: 28px;
        padding-top: 25px;
    }
</style>


<body>


    <nav class="top-header navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Subjective Answer Evaluation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('teacher_profile') }}">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('create_class') }}">Class</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_test') }}">Exams</a>
                </li>
                

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>


            </ul>
        </div>
    </nav>

       <!-- Flash messages -->
       {% with messages = get_flashed_messages() %}
       {% if messages %}
           <div class="alert alert-info">
               {{ messages[0] }}
           </div>
       {% endif %}
   {% endwith %}

   
   <div class="bottom-section container pt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body">
            <h1 class="text-center mb-4">Upload Answer Sheet for Evaluation</h1>

            <form method="post" enctype="multipart/form-data" class="p-3">
                <!-- Image Icon and Label -->
                <div class="mb-4 text-center">
                    <i class="fas fa-file-upload fa-3x text-primary"></i>
                    <label for="file" class="form-label mt-3" style="font-size: 1.2rem; font-weight: 500;">Upload Answer Image</label>
                </div>

                <!-- File Upload Field -->
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="file" name="file" id="file" multiple>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-5">Generate Marks</button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
